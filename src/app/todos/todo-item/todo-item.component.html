<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">
    <input
      class="toggle"
      title="completado"
      [formControl]="chkCompletado"
      type="checkbox"
      checked
    />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy" title="destroy" (click)="borrar()"></button>
  </div>
  <input
    class="edit"
    title="edit"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
    #inputFisico
  />
</li>
